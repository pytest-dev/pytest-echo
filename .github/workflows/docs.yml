name: "Documentation"

on:
  push:
    branches:
      - develop
      - master
  schedule:
    - cron: "37 23 * * 2"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

