language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"

install:
  - "pip install -e ."
  - "pip install pytest --use-mirrors"
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then travis_retry pip install django<=1.5; fi
  - if [[ $TRAVIS_PYTHON_VERSION != '2.6' ]]; then travis_retry pip install django>=1.6; fi


branches:
  only:
    - develop

script:
  py.test
